<!DOCTYPE html>
<html lang="fr">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chaque joueur devra accumuler des points en tirant le dés, une ou plusieurs fois. Le risque est de faire 1, ce résultat de dé fait perdre tous les points cumulés lors de la manche et passe au joueur suivant.">

    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="background d-flex flex-column flex-md-row">
        <div id="bg-p1" class="p-1 active"></div>
        <div id="bg-p2" class="p-1"></div>
    </div>
    <main>
        <div id="winner" class="announcement invisible"></div>

        <div class="container game-block">

                <section class="card-player card col-12 col-md-4 d-flex justify-content-evenly text-center border border-0 bg-transparent m-0">
                    <div>
                        <h2 id="name-p1" class="player my-md-3 active d-inline-block">
                            <!-- Trigger the modal with a button -->
                            <button type="button" class="m-0 p-0 border border-0 bg-transparent pink edit-button1 position-absolute" data-bs-toggle="modal" data-bs-target="#pseudo1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>

                            <span class="active-mark1 mark"></span>
                        </h2>
                    </div>
                    <div id="global-p1" class="pink text my-4"></div>
                    <div>
                        <div class="red d-inline-block px-5">
                            <p class="text-center pt-2 px-2">CURRENT</p>
                            <p id="current-p1" class="text-center"></p>
                        </div>
                    </div>
                </section>

                                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>

                        </div>
                    </div>
                </article>
                <section class="card-player card col-12 col-md-4 d-flex justify-content-evenly text-center border border-0 bg-transparent m-0">
                    <div class="order-md-3">
                        <div class="red d-inline-block px-5">
                            <p class="text-center pt-2 px-2">CURRENT</p>
                            <p id="current-p2" class="text-center"></p>

    </main>
    <!-- Modal 1-->
    <div class="modal fade" tabindex="2" id="pseudo1" role="dialog" data-bs-backdrop="static" >
        <div class="modal-dialog">
            <!-- Modal 1 content-->
            <div class="modal-content">
                <header class="modal-header">
                    <h4 class="modal-title">Player 1</h4>
                </header>
                <div class="modal-body">
                    <input type="text" class="form-control" id="pseudop1Input" placeholder="PLAYER 1">
                </div>
                <footer class="modal-footer">
                    <button type="button" data-action="changePseudo" data-player="p1" class="btn btn-default" data-bs-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                </footer>
            </div>
        </div>
    </div>
     <!-- Modal 2-->
    <div class="modal fade" tabindex="2" id="pseudo2" role="dialog" data-bs-backdrop="static" >
        <div class="modal-dialog">
            <!-- Modal 2 content-->
            <div class="modal-content">
                <header class="modal-header">
                    <h4 class="modal-title">Player 2</h4>
                </header>
                <div class="modal-body">
                    <input type="text" class="form-control" id="pseudop2Input" placeholder="PLAYER 2">
                </div>
                <footer class="modal-footer">
                    <button type="button" data-action="changePseudo" data-player="p2" class="btn btn-default" data-bs-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default" data-bs-dismiss="modal">Close</button>
                </footer>
            </div>
        </div>
    </div>
